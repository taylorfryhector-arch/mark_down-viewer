<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #markdown-output, #markdown-source { border: 1px solid #ccc; padding: 20px; display: none; }
        #markdown-tabs button { margin-right: 5px; }
        #markdown-word-count { font-weight: bold; }
    </style>
</head>
<body>
    <div id="markdown-tabs">
        <button onclick="showMarkdown()">Markdown</button>
        <button onclick="showHTML()">HTML</button>
    </div>
    <div id="markdown-source"></div>
    <div id="markdown-output"></div>
    <div>Word Count: <span id="markdown-word-count">0</span></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        const markdownSource = `# Welcome to Markdown Viewer

This is a **Markdown** example for testing purposes. You can try headings, lists, code blocks, and more.

## Features

- Convert Markdown to HTML
- Syntax-highlight code blocks
- Display inside a container (#markdown-output)

### Example Code (Python)

\`\`\`python
def greet(name):
    print(f"Hello, {name}!")

greet("World")
\`\`\`
`;

        function showMarkdown() {
            document.getElementById('markdown-source').style.display = 'block';
            document.getElementById('markdown-output').style.display = 'none';
            document.getElementById('markdown-source').textContent = markdownSource;
            updateWordCount(markdownSource);
        }

        function showHTML() {
            document.getElementById('markdown-source').style.display = 'none';
            document.getElementById('markdown-output').style.display = 'block';
            const htmlContent = marked.parse(markdownSource);
            document.getElementById('markdown-output').innerHTML = htmlContent;
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
            updateWordCount(markdownSource);
        }

        function updateWordCount(text) {
            const wordCount = text.split(/\s+/).filter(word => word.length > 0).length;
            const formattedCount = new Intl.NumberFormat().format(wordCount);
            document.getElementById('markdown-word-count').textContent = formattedCount;
        }

        // Initial render
        showMarkdown();
    </script>
</body>
</html>
