<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #markdown-output, #markdown-source { border: 1px solid #ccc; padding: 20px; display: none; }
        #markdown-tabs button { margin-right: 10px; }
        #markdown-source-label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Markdown Viewer</h1>
    <div id="markdown-tabs">
        <button onclick="showTab('output')">Rendered HTML</button>
        <button onclick="showTab('source')">Markdown Source</button>
    </div>
    <div id="markdown-source-label"></div>
    <div id="markdown-output"></div>
    <div id="markdown-source"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const markdownUrl = urlParams.get('url');
        const markdownOutput = document.getElementById('markdown-output');
        const markdownSource = document.getElementById('markdown-source');
        const markdownSourceLabel = document.getElementById('markdown-source-label');

        function showTab(tab) {
            if (tab === 'output') {
                markdownOutput.style.display = 'block';
                markdownSource.style.display = 'none';
            } else {
                markdownOutput.style.display = 'none';
                markdownSource.style.display = 'block';
            }
        }

        function fetchMarkdown(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    markdownSourceLabel.textContent = `Source: ${url}`;
                    renderMarkdown(data);
                })
                .catch(error => console.error('Error fetching markdown:', error));
        }

        function renderMarkdown(markdownText) {
            markdownOutput.innerHTML = marked.parse(markdownText);
            markdownSource.textContent = markdownText;
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
            showTab('output');
        }

        if (markdownUrl) {
            fetchMarkdown(markdownUrl);
        } else {
            fetch('input.md')
                .then(response => response.text())
                .then(data => {
                    markdownSourceLabel.textContent = 'Source: Local file (input.md)';
                    renderMarkdown(data);
                })
                .catch(error => console.error('Error loading local markdown:', error));
        }
    </script>
</body>
</html>
