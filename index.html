<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #markdown-output, #markdown-source { border: 1px solid #ccc; padding: 20px; display: none; }
        #markdown-tabs button { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Markdown Viewer</h1>
    <div id="markdown-tabs">
        <button onclick="showTab('output')">Rendered HTML</button>
        <button onclick="showTab('source')">Markdown Source</button>
    </div>
    <div id="markdown-output"></div>
    <div id="markdown-source"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        const markdownContent = `# Welcome to Markdown Viewer

This is a **Markdown** example for testing purposes. You can try headings, lists, code blocks, and more.

## Features

- Convert Markdown to HTML
- Syntax-highlight code blocks
- Display inside a container (#markdown-output)

### Example Code (Python)

\`\`\`python
def greet(name):
    print(f"Hello, {name}!")

greet("World")
\`\`\`
`;

        document.getElementById('markdown-output').innerHTML = marked.parse(markdownContent);
        document.getElementById('markdown-source').textContent = markdownContent;

        function showTab(tab) {
            document.getElementById('markdown-output').style.display = tab === 'output' ? 'block' : 'none';
            document.getElementById('markdown-source').style.display = tab === 'source' ? 'block' : 'none';
        }

        // Initialize with the rendered HTML tab
        showTab('output');
    </script>
</body>
</html>
